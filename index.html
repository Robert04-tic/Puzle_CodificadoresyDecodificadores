<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzle de Codificadores y Decodificadores</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .question-section {
            margin-bottom: 30px;
            text-align: left;
        }
        .question-number {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #2c3e50;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option-button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
            color: #333;
        }
        .option-button:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }
        .option-button.selected {
            background-color: #cce0ff;
            border: 2px solid #007bff;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback.correct {
            color: #28a745; /* Green */
        }
        .feedback.incorrect {
            color: #dc3545; /* Red */
        }
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 120px;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result-section {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #0056b3;
        }
        .play-again-btn {
            margin-top: 20px;
            background-color: #28a745;
        }
        .play-again-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puzle de Codificadores y Decodificadores</h1>

        <div class="question-section" id="questionSection">
            <div class="question-number" id="questionNumber"></div>
            <div class="question-text" id="questionText"></div>
            <div class="options-container" id="optionsContainer">
                </div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="controls">
            <button class="btn" id="checkAnswerBtn" disabled>Verificar Respuesta</button>
            <button class="btn" id="nextQuestionBtn" disabled>Siguiente Pregunta</button>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <p>Â¡Puzle Completado!</p>
            <p id="scoreText"></p>
            <button class="btn play-again-btn" id="playAgainBtn">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
